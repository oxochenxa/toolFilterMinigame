<!DOCTYPE html>
<!-- xlsx.js (C) 2013-present  SheetJS http://sheetjs.com -->
<!-- vim: set ts=2: -->
<html>
  <head>
    <title>Tool lọc Minigame</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" type="image/png" href="assets/img/logo.png" />
    <link rel="stylesheet" href="assets/css/sheetjs.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/DataTables/datatables.min.css"/>
  </head>
  <body>
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/vendor/alertify.js"></script>
    <script src="assets/js/canvas-datagrid.js"></script>

    <link rel="stylesheet" media="screen" href="assets/vendor/samples.css">
    <link rel="stylesheet" media="screen" href="assets/vendor/alertify.css">

    <div id="body">
      <div id="left">
        <div id="logo">
          <a href="http://sheetjs.com"><img src="assets/img/logo.png" class="logo" alt="SheetJS Logo" width=128px height=128px /></a>
        </div>
      <div id="drop">Drop a file here</div>
      <input type="file" id="file" value=""/><label for="file">... or click here to select a file</label>
      <h3> Choose a worksheet:</h3>
      <div id="buttons"></div>
    </div>
    <div id="right">
      <div id="header">
        <pre id="out"></pre>
        <h2>Tool lọc minigame</h2>
        <label>Lọc ngày:</label>
        <input type="date" id="filterdate" name="filterdate">
        <button type="button" id="button_filterdate" onclick="filterdate()">Lọc</button>
        <label for="filterphone">Lọc SDT:</label>
        <input type="checkbox" name="filterphone" id="filterphone" onclick="filterphone()">
        <label for="filtercmnd">Lọc CMND:</label>
        <input type="checkbox" name="filtercmnd" id="filtercmnd" onclick="filtercmnd()">
        <button type="button" id="show_data_remove" onclick="show_data_remove()">Hiện data đã xoá</button>
        <button type="button" id="printFileAfterFilter" onclick="printFileAfterFilter()">Xuất file sau khi lọc</button>
        <button type="button" id="printFileRemove" onclick="printFileRemove()">Xuất danh sách xoá</button>
      </div>
      <div class="scrollingDiv">
        <table id="remove_data" class="display" style="width:100%">
        </table>
        <div id="grid"></div>
      </div>
    </div>
    <script src="assets/js/shim.js"></script>
    <script src="./assets/js/xlsx.full.min.js"></script>
    <script src="assets/js/dropsheet.js"></script>
    <script src="assets/js/main.js"></script>
      <script src="assets/js/popper.min.js"></script>
      <script src="assets/js/bootstrap.js"></script>
      <script type="text/javascript" src="assets/DataTables/datatables.min.js"></script>
    <script src="assets/vendor/spin.js"></script>
      <script src="assets/js/FileSaver.js"></script>
  </body>
</html>
